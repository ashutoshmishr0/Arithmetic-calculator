<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Caveat:wght@600;700&family=Kanit:ital@1&family=Playball&family=Sigmar&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="main">
        <div id="calculator">
            <section id="heder">
                <p>ARITHMATIC CALCULATOR</p>
            </section>
            <section id="display">
                <input id="input" type="text">
            </section>
            <section id="keypad">
                <!-- <div class="pad">1</div> -->
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="pad1 button">/</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="pad1 button">-</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="pad1 button">*</button>
                <button id="red" class="button">C</button>
                <button class="button">0</button>
                <button class="pad1 button">=</button>
                <button class="pad1 button">+</button>
            </section>
        </div>

    </div>
   <script>
  let result="";
   let buttons=document.querySelectorAll(".button")
   Array.from(buttons).forEach((button)=>{
         button.addEventListener("click",(e)=>{

        if(e.target.innerHTML=='='){
            result=eval(result)
            document.querySelector("input").value=result;
        }
        else if(e.target.innerHTML=='C'){
            result="";
            document.querySelector("input").value=result;
        }
        else{
            console.log(e.target);
            result=result + e.target.innerHTML;
            document.querySelector("input").value=result;   
        }   
         })
   })
   </script>
</body>

</html>
